<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <title>MoThello</title>
    <link rel="stylesheet" type="text/css" href="m.css"></link>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="ui.browser.js"></script>
    <script type="text/javascript" src="engine.raisin.random.js"></script>
    <script type="text/javascript" src="engine.raisin.montecarlo.js"></script>

    <style>
        .debug {
            x-display: none;
        }
    </style>
</head>
<body onload="Reversi.init('Browser')">
    <div id="head">
        <h1>MoThello</h1>
        <small>(c) 2008 by Dietrich Raisin, info@raisin.de, <a href="#">www.raisin.de</a></small>
    </div>
    <div id="body">
        <div>
            <table cellspacing="0" cellpadding="0"><tr>
                <td><a id="do-new_game"         class="button off" href="#">New</a></td>
                <td><a id="do-undo"             class="button off" href="#">Undo</a></td>
                <td><a id="do-pass"             class="button off" href="#">Pass</a></td>
                <td><a id="do-tip"              class="button off" href="#">Tip</a></td>
                <td><a id="do-stop"             class="button off" href="#">Stop</a></td>
                <td><a id="do-pause"            class="button off" href="#">Pause</a></td>
                <td><a id="do-open_settings"    class="button off" href="#">Options</a></td>
            </tr></table>

            <span class="debug">
                <a id="do-dump-pos_h"       class="button" href="#">posH</a>
                <a id="do-dump-pos_v"       class="button" href="#">posV</a>
                <a id="do-dump-pos_diag1"   class="button" href="#">posDiag1</a>
                <a id="do-dump-pos_diag2"   class="button" href="#">posDiag2</a>
                <a id="do-dump-valid_moves" class="button" href="#">validMoves</a>
                <a id="do-dump-sit"         class="button" href="#">Sit</a>
                <a id="do-auto"             class="button" href="#">Auto</a>
            </span>
        </div>
        <span id="settings"><span class="container">
            <p class="title">Black Player</p>
            <p>
                <select id="col1-engine"></select>
            </p>
            <p class="title">White Player</p>
            <p>
                <select id="col2-engine"></select>
            </p>
            <p class="title">Calculation Time</p>
            <p>Limit to <input id="time" maxlength="3" size="2" value="8"> seconds</p>
            <p class="right"><a id="do-close_settings-ok" class="button" href="#">OK</a></p>
            <p class="right"><a id="do-close_settings-cancel" class="button" href="#">Cancel</a></p>
        </span></span>
        <div id="status_outer"><div id="status">&nbsp;</div></div>
        <div id="board"></div>
        <div id="console" class="debug"></div>
    </div>
</body>
