<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <title>MoThello</title>
    <link rel="stylesheet" type="text/css" href="m.css"></link>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="ui.browser.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="engine.raisin.montecarlo.js"></script>
    <script type="text/javascript" src="engine.raisin.random.js"></script>

    <style>
        .debug {
            x-display: none;
        }
    </style>
</head>
<body onload="Reversi.onLoad()">
    <div id="head">
        <h1>MoThello</h1>
        <small>(c) 2008 by Dietrich Raisin, info@raisin.de, <a href="http://www.raisin.de/">www.raisin.de</a></small>
    </div>
    <div id="body">
        <div>
            <table cellspacing="0" cellpadding="0"><tr>
                <td><a id="button_new_game" class="button_off" href="javascript:Reversi.clickNewGame();">New</a></td>
                <td><a id="button_undo"     class="button_off" href="javascript:Reversi.clickUndo();">Undo</a></td>
                <td><a id="button_pass"     class="button_off" href="javascript:Reversi.clickPass();">Pass</a></td>
                <td><a id="button_tip"      class="button_off" href="javascript:Reversi.clickTip();">Tip</a></td>
                <td><a id="button_stop"     class="button_off" href="javascript:Reversi.clickStop();">Stop</a></td>
                <td><a id="button_settings" class="button_off" href="javascript:Reversi.clickSettings();">Settings</a></td>
            </tr></table>

            <span class="debug">
                <a class="button" href="javascript:Reversi.clickDump('posH');">posH</a>
                <a class="button" href="javascript:Reversi.clickDump('posV');">posV</a>
                <a class="button" href="javascript:Reversi.clickDump('posDiag1');">posDiag1</a>
                <a class="button" href="javascript:Reversi.clickDump('posDiag2');">posDiag2</a>
                <a class="button" href="javascript:Reversi.clickDump('validMoves');">validMoves</a>
                <a class="button" href="javascript:Reversi.clickDump('sit');">Sit</a>
                <a id="button_auto" class="button" href="javascript:Reversi.clickAuto();">Auto</a>
            </span>
        </div>
        <span id="settings"><span class="container">
            <span class="p"><span class="title">Computer player</span></span>
            <span class="p">
                <input type="radio" name="computer_col" id="computer_col_0" onclick="Reversi.setComputerCol(0)">None
                <input type="radio" name="computer_col" id="computer_col_2" onclick="Reversi.setComputerCol(2)">Black
                <input type="radio" name="computer_col" id="computer_col_1" onclick="Reversi.setComputerCol(1)">White
            </span>
            <span class="p"><span class="title">Calculation Time</span></span>
            <span class="p">Limit to <input id="time" maxlength="3" size="2" value="8"> seconds</span>
            <span class="p right"><a class="button" href="javascript:Reversi.clickCloseSettings();">Close</a></span>
        </span></span>
        <div id="status_outer"><div id="status">&nbsp;</div></div>
        <div id="board"></div>
        <div id="console" class="debug"></div>
    </div>
</body>
