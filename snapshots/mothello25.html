<script>

    var f;
    var fv;
    var fh;
    var fd1;
    var fd1_base;
    var fd1_size;
    var fd1_inx;
    var flog;
    var col;

    var validMoves;
    var initValidMovesDone= 0;

    function initBoard() {
        f= [];
        fv= [];
        fh= [];
        fd1= [];
        fd1_base= [];
        fd1_size= [];
        fd1_inx= [];
        fd2= [];
        
        for (var y= 8; y--; ) {
            f.push(0, 0, 0, 0, 0, 0, 0, 0);
            fd1_inx.push(0, 0, 0, 0, 0, 0, 0, 0);
            fv.push(0);
            fh.push(0);
        }

        for (var y= 15; y--; ) {
            fd1.push(0);
            fd2.push(0);
            fd1_size[y]= y >= 8 ? 15 - y : y + 1;
        }
        
//        for (var y= 15 * 8; y--; ) {
//            fd1_inx.push(0);
//        }
        
        flog= [];
        col= 1;

        setAt(27);
        setAt(28);
        setAt(36);
        setAt(35);

        for (var move= 64; move--; ) {
            
        }

        for (var y= 8; y--; ) {
            for (var x= 8; x--; ) {
 //               fd1_yinx[y * 8 + x]= y - x + 7;
 //               fd1_yinx[y * 8 + x]= x >= y ? y : x;
            }
        }
        
        // console.log(fd1_inx);
        console.log(fd1_size);
        
    }

    // ====================================================================
    //  OUTPUT
    // ====================================================================

    function printBoard() {

        var html= '<table>';
        var i= 0;
        for (var y= 0; y < 8; y++) {
            html += '<tr>';
            for (var x= 0; x < 8; x++, i++) {
                html += '<td onclick="clickCell(' + i + ')" id="cell' + i + '"></td>';
            }
            html += '</tr>';
        }
        html += '</table>';
        document.getElementById('board').innerHTML= html;

        refreshBoard();
    }

    function refreshBoard() {
        for (var i= 0; i < 64; i++) {
            (document.getElementById('cell' + i) || {}).innerHTML=
                '<p class="num">' + i + '</p>' + '.OX'.substr(f[i], 1);
        }

        getValidMoves();
    }

    function unmarkAllCells() {
        for (var i= 0; i < 64; i++) {
            (document.getElementById('cell' + i) || {}).className= '';
        }
    }

    function markCell(cell, class_) {
         (document.getElementById('cell' + cell) || {}).className= class_;
    }

    // ====================================================================
    // ====================================================================

    function Y(move, pos0) {

        var pos= pos0 >> (move * 2);
        var j= 8 - move;
        var has2= 0;
        while (j--) {
            if ((pos & 3) == 1) break;
            if ((pos & 3) == 2) { has2++; continue; }
            if (!has2) break;
            console.log("left=" + has2);           
        }
        

    }

    function X(i) {
        return validMoves[i];
    }
    
    // ====================================================================
    // ====================================================================

    function initValidMoves() {
    
        validMoves= new Array(65536);

        var pos0= 0;

        var nextChunk= function() {

            var pos,
                had, hadpos,
                want1, want2, wantpos,
                j,
                valid,
                newpos0;

            for (chunk= 8192; chunk--; pos0++) {
    
                pos= pos0;
                had= want1= want2= 0;
                hadpos= wantpos= -1;
                valid= [ 9, 9, 9 ];
                validi= 0;
    
                j= 8;
                while (j--) {
    
                    if ((pos & 3) == 1) {
                        if (wantpos >= 0) {
                            if (want2) {
                                valid[validi++]= 7 - wantpos;
                            }
                            wantpos= -1;
                        }
                        had= 1;
                        want2= 0;
                    }
                    else if ((pos & 3) == 2) {
                        if (had == 1) {
                            had= 2;
                            hadpos= j;
                        }
                        want2= 1;
                    }
                    else {
                        if (had == 2) {
                            valid[validi++]= 7 - j;
                            var mask= -1 << ((7 - j) * 2);
                            mask &= ~(-1 << ((7 - hadpos) * 2))
                            newpos0= pos ^ mask;
                        }
                        else {
                            wantpos= j;
                        }
                        had= want1= want2= 0;
                    }
                    pos >>= 2;
                }

                valid.sort().reverse();
                valid[3]= newpos0;
                validMoves[pos0]= [].concat(valid);
                
                // console.log(valid);
            }
            if (pos0 < 65536) {
                setTimeout(nextChunk, 1);
                return;
            }
            initValidMovesDone= 1;
            console.log("initValidMoves DONE");
        }
        setTimeout(nextChunk, 1);
    }

    // validMoves:
    // [ p0, p1, p2, 8 werte für col==1, 8 werte für col==2 ]
    // pn= xpos oder 9

    function getValidMoves() {

        var checkValid= function(move, fvv, label, base, mul, len) {
            var valid= col == 2
                ? validMoves[65535 - fvv]
                : validMoves[fvv];
            var i= 3;
            while (i--) {
                if (valid[i] > len) break;

                var cell= base + mul * valid[i];
                console.log(label + ": valid(" + move + "," + '.OX'.substr(col, 1) + ")="
                    + cell
                    + ' (base=' + base + ' valid[' + i + ']=' + valid[i] + ')'
                );

                markCell(cell, 'valid-move');
            }
        }

        unmarkAllCells();

        for (var i= 0; i < 8; i++) {
            checkValid(i, fv[i],  'V  ', i * 8, 1, 8);
            checkValid(i, fh[i],  'H  ', i,     8, 8);
        }
        for (var i= 2; i < 8; i++) {
            checkValid(i, fd1[i], 'D1A', 7 - i, 9,  i);
            checkValid(i, fd2[i], 'D2A', i * 8, -7, i);
        }
        for (var i= 8; i < 13; i++) {
            checkValid(i, fd1[i], 'D1B', (i - 7) * 8, 9,  15 - i);
            checkValid(i, fd2[i], 'D2B', 49 + i,      -7, 15 - i);
        }
    }

    function setAt(move) {
        var movey= move >> 3;
        var movex= move & 7;

        // unmarkAllCells();

        flog[flog.length]= move;

        f[move]= col;


        fv[movey] |= col << (movex * 2);

        // ---------

        fh[movex] |= col << (movey * 2);

        // ---------

        var movey1= movey - movex + 7;
        var movex1= movex >= movey ? movey : movex;

        console.log('movey1=' + movey1 + ' movex1=' + movex1);

        // ---------

        fd1[movey1] |= col << (movex1 * 2);

        // checkValid(fd1[movey1], 'D1', base1, 9);

        // ---------

        var movey2= movey + movex;
        var movex2= (7 - movex) >= movey ? movex : 7 - movey;

        fd2[movey2] |= col << (movex2 * 2);


        console.log('movey2=' + movey2 + ' movex2=' + movex2);

        col= 3 - col;
    }

    // slow! but doesn't matter, not used by computer player
    function undo() {
        var flog2= flog.concat(); // clone

        initBoard();        
        for (var i= 4; i < flog2.length - 1; i++) {
            setAt(flog2[i]);
        }
    }

    function clickUndo() {
        if (0 && flog.length <= 4) {
            console.log("CAN'T UNDO");
            return;
        }
        undo();
        refreshBoard();
    }
  
    function clickCell(move) {
        if (f[move]) {
            console.log("CELL ALREADY TAKEN");
            return;
        }
        setAt(move);
        refreshBoard();
    }

    function doOnload() {
        initValidMoves();

        var ready= function() {
            if (!initValidMovesDone) {
                setTimeout(ready, 100);
                return;
            }
            initBoard();
            printBoard();
        }
        setTimeout(ready, 100);
    }

</script>
